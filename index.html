<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* üé® CHANGE THE BRAND COLOR HERE */
        :root {
            --brand-color: #FF5A5F; /* Airbnb Red/Pink */
            --bg-color: #f7f7f7;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; width: 100%; max-width: 400px; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Photo Gallery */
        .gallery { width: 100%; height: 250px; position: relative; background: #333; }
        .gallery img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .gallery img.active { display: block; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.8); border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; font-weight: bold; }
        .prev { left: 10px; } .next { right: 10px; }

        .content { padding: 25px; text-align: center; }
        .logo { width: 80px; height: 80px; border-radius: 50%; margin-top: -65px; border: 4px solid white; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        h1 { margin: 15px 0 5px; font-size: 24px; color: #222; }
        .org { color: #717171; font-size: 16px; margin-bottom: 20px; }

        .btn-container { display: flex; flex-direction: column; gap: 12px; }
        .btn { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 16px; border-radius: 14px; text-decoration: none; font-weight: bold; font-size: 16px; transition: 0.2s; border: none; width: 100%; box-sizing: border-box; }
        
        .btn-wa { background: #25D366; color: white; }
        .btn-maps { background: #4285F4; color: white; }
        .btn-main { background: var(--brand-color); color: white; }
        .btn-save { background: #222; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <div class="gallery">
            <img src="1.jpeg" class="active">
            <img src="2.jpeg">
            <img src="3.jpeg">
            <button class="nav-btn prev" onclick="changeSlide(-1)">‚ùÆ</button>
            <button class="nav-btn next" onclick="changeSlide(1)">‚ùØ</button>
        </div>

        <div class="content">
            <img src="logo.png" class="logo">
            
            <h1 id="clientName">Sunny Side Apartment</h1>
            <p class="org">Hosted by Erik Pienaar</p>
            
            <div class="btn-container">
                <a href="https://wa.me/27154951528?text=I%20would%20like%20to%20book%20the%20apartment" class="btn btn-wa">
                    <i class="fab fa-whatsapp"></i> Book via WhatsApp
                </a>

                <a href="https://www.google.com/maps/dir/?api=1&destination=35+19th+Street+Polokwane" class="btn btn-maps">
                    <i class="fas fa-location-arrow"></i> Get Directions
                </a>

                <a href="tel:+27154951528" class="btn btn-main"><i class="fas fa-phone"></i> Call Host</a>
                <a href="https://airbnb.com" class="btn btn-main"><i class="fas fa-globe"></i> View Airbnb Listing</a>

                <button onclick="downloadVCard()" class="btn btn-save">
                    <i class="fas fa-user-plus"></i> Save Contact
                </button>
            </div>
        </div>
    </div>

    <script>
        // Gallery Logic
        let slideIndex = 0;
        const slides = document.querySelectorAll('.gallery img');
        function changeSlide(n) {
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            slides[slideIndex].classList.add('active');
        }

        // ‚úçÔ∏è 5. CHANGE VCARD DETAILS HERE
        function downloadVCard() {
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Erik Pienaar (Sunny Side)
ORG:Sunny Side Apartments
TEL;TYPE=CELL:+27154951528
EMAIL:info@example.com
ADR;TYPE=WORK:;;35 19th Street;Polokwane;;;South Africa
END:VCARD`;

            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "Contact.vcf";
            a.click();
        }
    </script>

</body>
</html>
