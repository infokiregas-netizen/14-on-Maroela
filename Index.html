  <!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https:
    <style>
      :root { --brand: #e056fd; }
      body { background: #fdfdfd; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
      .card { background: white; width: 100%; max-width: 375px; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); box-sizing: border-box; }
      
       
      .slider { width: 100%; height: 200px; overflow: hidden; position: relative; background: #ddd; }
      .slider img { width: 100%; height: 100%; object-fit: cover; display: none; }
      .slider img.active { display: block; }
      .slider-btns { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
      .s-btn { background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; cursor: pointer; }

      .content { padding: 20px; text-align: center; }
      .logo { width: 80px; height: 80px; border-radius: 50%; margin-top: -50px; border: 5px solid white; background: white; }
      h1 { margin: 10px 0 5px; font-size: 22px; }
      .address { font-size: 13px; color: #777; margin-bottom: 20px; }

      .btn-container { display: flex; flex-direction: column; gap: 10px; }
      .btn { display: flex; align-items: center; justify-content: center; gap: 10px; background: var(--brand); color: white; padding: 14px; text-decoration: none; border-radius: 12px; font-weight: bold; width: 100%; box-sizing: border-box; }
      .wa { background: #25d366; }
      .maps { background: #4285F4; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="slider" id="gallery">
        <img src="" class="active">
        <img src="">
        <img src="">
        <div class="slider-btns">
            <button class="s-btn" onclick="moveSlide(-1)">❮</button>
            <button class="s-btn" onclick="moveSlide(1)">❯</button>
        </div>
      </div>

      <div class="content">
        <img src="logo.png" class="logo">
        <h1></h1>
        <p>Hosted by </p>
        <p class="address"><i class="fas fa-map-marker-alt"></i> </p>
        
        <div class="btn-container">
            <a href="https://wa.me/?text=Hi! I would like to book a stay at " class="btn wa"><i class="fab fa-whatsapp"></i> Book via WhatsApp</a>
            <a href="https://www.google.com/maps/search/?api=1&query=" class="btn maps"><i class="fas fa-directions"></i> Get Directions</a>
            <a href="tel:" class="btn"><i class="fas fa-phone"></i> Call Host</a>
            <a href="" class="btn"><i class="fas fa-external-link-alt"></i> View on AirBnB</a>
            <button onclick="saveContact()" class="btn" style="border:none; cursor:pointer; background:#333;">Save Contact</button>
        </div>
      </div>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll('#gallery img');
      function moveSlide(n) {
          slides[currentSlide].classList.remove('active');
          currentSlide = (currentSlide + n + slides.length) % slides.length;
          slides[currentSlide].classList.add('active');
      }

      function saveContact() {
        const vcard = "BEGIN:VCARD\nVERSION:3.0\nFN:\nORG:\nTEL;TYPE=CELL:\nADR:;;\nEND:VCARD";
        const blob = new Blob([vcard], { type: "text/vcard" });
        const a = document.createElement("a");
        a.href = window.URL.createObjectURL(blob);
        a.download = ".vcf";
        a.click();
      }
    </script>
  </body>
  </html>
